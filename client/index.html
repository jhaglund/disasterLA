<head>
  <title> Disaster LA</title>

</head>

<body>
  <h1>DisasterLA</h1>
  {{loginButtons}}
  {{> map}}
</body>


<template name="map">
  <div class="map">
    {{#constant}}<div id="map"></map>{{/constant}}   
  </div>
  
  <div class="btn btn-primary" id="add-a-resource">Add a Resource</div>
  <div class="btn btn-danger" id="add-a-concern">Add a Concern</div>
  <div id="resource-input" style="display:none;">
    <div>
      <label for="resource">Resource:</label>
      <input type="text" name="resource" id="resource-name" class="resetable">
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" name="address" id="resource-address" class="resetable">
      <div>
      <input type="text" name="city" value="Los Angeles" readonly>
      <input type="text" name="state" value="CA" readonly>
      </div>
      <div class="btn btn-info" id="geocode-resource">Map It</div>
    </div>
  </div>

  <div id="concern-input" style="display:none;">
    <div>
      <label for="concern">Concern</label>
      <input type="text" name="concern" id="concern-name" class="resetable">
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" name="address" id="concern-address" class="resetable">
      <div>
      <input type="text" name="city" value="Los Angeles" readonly>
      <input type="text" name="state" value="CA" readonly>
      </div>
      <div class="btn btn-info" id="geocode-concern">Map It</div>
    </div>
  </div>
</template>
